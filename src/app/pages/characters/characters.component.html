<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
<div class="bg">
    <div class="nav-space"></div>
    <div class="container d-flex mt-5" style="background-color: #318a54; border-color: black; border-style:groove; box-shadow: 0px 0px 10px rgb(173, 173, 173); height: 350px; border-radius: 30px;">
        <div class="ms-3" style="height: 300px; width: 250px; padding-top: 25px;">
            <img style="border-radius: 10px;" src="{{character.image}}" alt="{{character.name}}">
        </div>
        <div class="text-black" style="height: 300px; width: 700px; margin-top: 25px; margin-left: 100px;">
            <h2 style="font-family: 'Bruno Ace SC', cursive; font-weight: bold;">{{character.name}}</h2>
            <div style="padding-top: 20px; padding-left: 10px;">
                <p><i style="color: greenyellow;" class="bi bi-check-circle"></i> Status: {{character.status}}</p>
                <p><i style="color: greenyellow;" class="bi bi-check-circle"></i> Especie: {{character.species}}</p>
                <p><i style="color: greenyellow;" class="bi bi-check-circle"></i> Género: {{character.gender}}</p>
                <p><i style="color: greenyellow;" class="bi bi-check-circle"></i> Creación: {{character.created | date:'MMMM d, y'}}</p>
                <p><i style="color: greenyellow;" class="bi bi-check-circle"></i> Ubicación: {{character.location.name}}</p>
            </div>
        </div>
    </div>
</div>
