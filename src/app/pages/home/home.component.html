<div style="height: 55px;"></div>
<div class="bg">
    <div class="presentacion">
        <div class="fondo-opaco"></div>
        <h1>Rick and Morty API</h1>
    </div>
    <div style="padding-left: 50px; padding-right: 50px;">
        <h4 class="mt-4 ms-3" style="font-family: 'Bruno Ace SC', cursive;">Personajes</h4>
        <div class="row mt-3">
            <div (click)="clickCharacter(el.id)" *ngFor="let el of chars" class="col-md-2 col-sm-1 col-lg-2 justify-content-center container-fluid" style="cursor: pointer;">
              <div class="card" style="border-radius: 10px; margin-right: 2px; margin-bottom: 20px;">
                <img class="card-img-top" src="{{el.image}}" alt="{{el.name}}">
                <div class="card-body">
                  <h5>{{el.name}}</h5>
                </div>
              </div>
            </div>
          </div>
    </div>
</div>
